{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel_We_Go.마이데이터</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/mydata.css' %}">
    <script src="{% static 'js/mydata.js' %}" defer></script>
</head>

<body>
    <!-- 유저 저장용 삭제금지 수정금지 -->
    <div id="user-info" data-username="{{ user }}"></div>


    <div id="wrap">
        <div class="mydata-page-01">
            <a href="javascript:history.back()" class="back-button">
                &lt; 내 데이터
            </a>
            <div class="line"></div>

            <div class="filter-adress">
            </div>

            <div class="square-container"> <!--그래프 색깔 구분표 -->
                <div class="square">
                    <div><span class="square-0"></span> 전체 데이터</div>

                    <div><span class="square-1"></span> {{ user }}님 데이터</div>

                    <div><span class="square-2"></span> 오류 데이터</div>
                </div>
            </div>
            <!-- 그래프 -->
            <div class="chart-container">
                <span class="chart"></span>
                <span class="chart-shadow"></span>
            </div>
            <div class="filter-time"></div>

                <div> 
                    <div class="data-list">
                        <!-- 데이터 들어옴 자리-->
                        <ul class="records-list">
                        </ul>
                    </div>
                </div>
            
            </div>
        </div>
        <div class="mydata-page-02">
            <div id="map_div"></div>
            <div class="choice-route">
                <a href="javascript:history.back()" class="back-button">
                    &lt; 내 데이터
                </a>
                <div class="all-route">
                    <div class="start">
                        <div>출발지</div>
                        <div class="route-box"></div>
                    </div>

                    <div class="finish">
                        <div>도착지</div>
                        <div class="route-box"></div>
                    </div>
                </div>
            </div>
            <div class="data-container">
                <div class="bar"></div>
                <!-- 데이터상태&이동시간&이동거리&획득코인 -->
                <div class="all-data">
                    <div class="data-00">
                        <div>데이터 상태</div>
                        <div>-</div>
                    </div>
                    <div class="data-01">
                        <div>이동시간</div>
                        <div>-</div>
                    </div>
                    <div class="data-01">
                        <div>이동거리</div>
                        <div>-</div>
                    </div>
                    <div class="data-01">
                        <div>획득 코인</div>
                        <div>-</div>
                    </div>
                </div>
                <div class="container">
                    <!--비장애인과의 이동시간 차이 -->
                    <!-- <div class="important-data"> -->

                    <div class="section gap active">

                        <div class="button-container">
                            <div>비장애인과의 이동시간 차이</div>
                            <button class="next-button">&gt;</button>
                        </div>


                        <div class="gap-result">
                            <div class="time">
                                <img src="{% static 'img/시간.png' %}" alt="장애인">
                            </div>
                            <div class="time">
                                <img src="{% static 'img/비장애인.png' %}" alt="비장애인">
                            </div>
                            <button class="pass">도로 개선안 전달하기</button>
                        </div>
                    </div>

                    <!-- 이 지역 지도 완성도 -->
                    <div class="section complete">
                        <div class="button-container">
                            <button class="prev-button">&lt;</button>
                            <div>완성도</div>
                            <button class="next-button">&gt;</button>
                        </div>

                        <div class="all-complete-result">
                            <div class="complete-result">
                                이 지역 완성도
                            </div>
                            <div class="complete-result">
                                평균 지역 완성도
                            </div>
                        </div>
                    </div>
                    <!-- 마킹 지역 -->
                    <div class="section marking">

                        <div class="button-container">
                            <button class="prev-button">&lt;</button>
                            <div>마킹 지역</div>
                        </div>

                        <div class="marking-reason">
                            <div class="location-reason">
                                <div class="marking-location">
                                    <img src="{% static 'img/마킹.png' %}" alt="마킹">
                                    <div>위치</div>
                                </div>
                                <div>사유 : </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
