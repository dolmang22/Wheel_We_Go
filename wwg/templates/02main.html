{% extends "00mapBase.html" %}
{% load static %}
{% block script %}

{% endblock %}

{% block content %}

        <input type="text" class="text_custom" id="searchKeyword" name="searchKeyword" value="서울시">

    <div>

                    </ul>
                </div>
            </div>
        </div>

{% endblock %}
