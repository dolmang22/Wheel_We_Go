{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=yes">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">

    <script
        src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=l7xxed2c734830ae4364975ef11e67a76e81"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <link rel="stylesheet" href="{% static 'css/service.css' %}">

    <script src="{% static 'js/service.js' %}" defer></script>
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="inform">

                <div class="data-count">
                    <div class="dc0">데이터 개수</div>
                    <div class="dc1">(데이터 개수)</div>
                    <div class="dc2">개</div>
                </div>
                <br />
                <div class="km">
                    <div>총</div>
                    <div>(km)</div>

                </div>
            </div>

        </div>

        <div id="map_div"></div>
        <p id="result" style="z-index:10"></p>
        <div class="searchBar">
            <input type="text" class="searchText" id="searchInput" placeholder="장소, 주소 입력">
            <button type="button" id="searchBtn" class="searchBtn">
                <img src="/static/img/돋보기.png" alt="Search">
            </button>
            <!-- <input type="button" class="searchBtn" id="searchBtn" src="/static/img/돋보기.png"> -->
