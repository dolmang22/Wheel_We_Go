<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>길 찾기 페이지</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxed2c734830ae4364975ef11e67a76e81"></script>
    <script type="text/javascript">
      // 지도 API의 변수들
      var map;
      var marker_s, marker_e, marker_p1, marker_p2;
      var totalMarkerArr = [];
      var drawInfoArr = [];
      var resultdrawArr = [];

      // 초기 맵을 띄워준다.
      function initTmap() {
        // 1. 지도 띄우기
        map = new Tmapv2.Map("map_div", {
          center: new Tmapv2.LatLng("35.155709", "128.107996"), //장고 템플릿언어로 갑 치환
          width: "100%", // 맵의 가로
          height: "100vh", //맵의 세로
          zoom: 17, // 맵을 얼마정도 확대할건지?
          zoomControl: true, // 맵을 사용자가 확대시킬건지
          scrollwheel: true,
        });

        // 2. 시작, 도착 심볼찍기
        // 시작
        marker_s = new Tmapv2.Marker({
          position: new Tmapv2.LatLng("35.155709", "128.107996"),
          icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
          iconSize: new Tmapv2.Size(24, 38),
          map: map,
        });

        // 도착
        marker_e = new Tmapv2.Marker({
          position: new Tmapv2.LatLng("35.165709", "128.117996"),
          icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
          iconSize: new Tmapv2.Size(24, 38),
          map: map,
        });

        // 3. 경로탐색 API 사용요청
        $.ajax({
          method: "POST",
          url: "https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json&callback=result",
          async: false,
          data: {
            appKey: "C829YlIeKJ7Z65EEvgh3L609NqPGlvQKapvEy2Qh",
            startX: "128.107996",
            startY: "35.155709",
            endX: "128.117996",
            endY: "35.165709",
            reqCoordType: "WGS84GEO",
            resCoordType: "EPSG3857",
            startName: "출발지",
            endName: "도착지",
          },
          success: function (response) {
            var resultData = response.features;

            //결과 출력
            var tDistance =
              +(resultData[0].properties.totalDistance / 1000).toFixed(1) +
              "km,";
            var tTime =
              +(resultData[0].properties.totalTime / 60).toFixed(0) + "분";
            console.log(`소요시간 : ${tDistance}, 남은거리 : ${tTime}`);
            $("#time").text(tTime);
            $("#distance").text(tDistance);

            //기존 그려진 라인 & 마커가 있다면 초기화
            if (resultdrawArr.length > 0) {
              for (var i in resultdrawArr) {
                resultdrawArr[i].setMap(null);
              }
              resultdrawArr = [];
            }

            drawInfoArr = [];

            for (var i in resultData) {
              //for문 [S]
              var geometry = resultData[i].geometry;
              var properties = resultData[i].properties;
              var polyline_;

              if (geometry.type == "LineString") {
                for (var j in geometry.coordinates) {
                  // 경로들의 결과값(구간)들을 포인트 객체로 변환
                  var latlng = new Tmapv2.Point(
                    geometry.coordinates[j][0],
                    geometry.coordinates[j][1]
                  );
                  // 포인트 객체를 받아 좌표값으로 변환
                  var convertPoint =
                    new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(latlng);
                  // 포인트객체의 정보로 좌표값 변환 객체로 저장
                  var convertChange = new Tmapv2.LatLng(
                    convertPoint._lat,
                    convertPoint._lng
                  );
                  // 배열에 담기
                  drawInfoArr.push(convertChange);
                }
              } else {
                var markerImg = "";
                var pType = "";
                var size;

                if (properties.pointType == "S") {
                  //출발지 마커
                  markerImg =
                    "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png";
                  pType = "S";
                  size = new Tmapv2.Size(24, 38);
                } else if (properties.pointType == "E") {
                  //도착지 마커
                  markerImg =
                    "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png";
                  pType = "E";
                  size = new Tmapv2.Size(24, 38);
                } else {
                  //각 포인트 마커
                  markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
                  pType = "P";
                  size = new Tmapv2.Size(8, 8);
                }

                // 경로들의 결과값들을 포인트 객체로 변환
                var latlon = new Tmapv2.Point(
                  geometry.coordinates[0],
                  geometry.coordinates[1]
                );

                // 포인트 객체를 받아 좌표값으로 다시 변환
                var convertPoint =
                  new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(latlon);

                var routeInfoObj = {
                  markerImage: markerImg,
                  lng: convertPoint._lng,
                  lat: convertPoint._lat,
                  pointType: pType,
                };

                // Marker 추가
                marker_p = new Tmapv2.Marker({
                  position: new Tmapv2.LatLng(
                    routeInfoObj.lat,
                    routeInfoObj.lng
                  ),
                  icon: routeInfoObj.markerImage,
                  iconSize: size,
                  map: map,
                });
              }
            } //for문 [E]
            drawLine(drawInfoArr);
          },
          error: function (request, status, error) {
            console.log(
              "code:" +
                request.status +
                "\n" +
                "message:" +
                request.responseText +
                "\n" +
                "error:" +
                error
            );
          },
        });
      }

      function addComma(num) {
        var regexp = /\B(?=(\d{3})+(?!\d))/g;
        return num.toString().replace(regexp, ",");
      }

      function drawLine(arrPoint) {
        var polyline_;

        polyline_ = new Tmapv2.Polyline({
          path: arrPoint,
          strokeColor: "#DD0000",
          strokeWeight: 6,
          map: map,
        });
        resultdrawArr.push(polyline_);
      }
    </script>
  </head>
  <style>
    body {
      margin: 0;
    }
  </style>
  <body onload="initTmap();">
    <!-- 190430 기존 지도를 모두 이미지 처리 위해 주석 처리 S -->
    <div id="map_wrap" class="map_wrap3">
      <div id="map_div" class="mapImage"></div>
    </div>
  </body>
</html>
